<html> 
<head> 
<title>
 Przykład obliczenia pola i obwodu trapezu
</title>
 <script language="JavaScript">
function pole_olstowski(a,b,h)
{
 a_ols=parseFloat(a)
 b_ols=parseFloat(b)
 h_ols=parseFloat(h)
 
 V_wynik=(a+b)*h/2
 document.getElementsByName('pole')[0].value=V_wynik; /* na dokument */
 pokaz1.innerHTML="Pole="+V_wynik;  /* do tabeli */
}
function obw_olstowski(a1,b1,h1)
{
 a_ols=parseFloat(a1)
 b_ols=parseFloat(b1)
 h_ols=parseFloat(h1)
 Pc_wynik=a1+b1+2*(Math.sqrt(Math.pow((a1-b1)/2,2)+Math.pow(h1,2)))
 document.getElementsByName('obw')[0].value=Pc_wynik;
 pokaz2.innerHTML="Obwód="+Pc_wynik+"";
}
 </script>
</head> 
<body> 
Obliczanie pola i obwodu trapezu
<br> <br>
<form name="formularz" action="..." onsubmit="pole_olstowski(this.podstawa.value,this.podstawa2.value,this.wysokosc.value); 
obw_olstowski(this.podstawa.value,this.podstawa2.value,this.wysokosc.value);return false"> 
Podaj a=
<input size="6" name="podstawa">
Podaj b=
<input size="6" name="podstawa2">
Podaj h=
<input size="6" name="wysokosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Pole
<input size="6" name="pole">
Obwód
<input size="6" name="obw">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body> 
</html>
